<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

    <section1>

        <h2>Credit form</h2>

        <div class="container Credit mt-5">
            <form>
                <div class="mb-3">
                    <label for="cashFrom" class="form-label">Cash from:</label>
                    <input type="text" class="form-control" id="cashFrom" placeholder="Enter cash from" required>
                </div>
    
                <div class="mb-3">
                    <label for="cashTo" class="form-label">Cash to:</label>
                    <input type="text" class="form-control" id="cashTo" placeholder="Enter cash to" required>
                </div>
    
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="text" class="form-control" id="amount" placeholder="Enter amount" required>
                </div>
    
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
    
                <div class="mb-3">
                    <label for="purpose" class="form-label">Purpose:</label>
                    <textarea class="form-control" id="purpose" rows="3" placeholder="Enter purpose" required></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </section1>


    
</body>

</html>
